<!DOCTYPE html>
<html>
<head>
    <title>Test Monaco Loading</title>
    <style>
        #editor { width: 800px; height: 600px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Monaco Editor Loading Test</h1>
    <div id="status" class="status">Loading Monaco Editor...</div>
    <div id="editor"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script>
        function initMonacoEditor() {
            const statusEl = document.getElementById('status');
            
            if (typeof require !== 'undefined') {
                // Monaco loader is ready
                statusEl.textContent = 'Monaco loader ready, configuring...';
                statusEl.className = 'status success';
                
                require.config({ 
                    paths: { 
                        'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' 
                    } 
                });
                
                require(['vs/editor/editor.main'], () => {
                    statusEl.textContent = 'Monaco editor loaded successfully!';
                    statusEl.className = 'status success';
                    
                    const editor = monaco.editor.create(document.getElementById('editor'), {
                        value: '# Test Note\n\nThis is a test!',
                        language: 'markdown',
                        theme: 'vs-dark'
                    });
                });
            } else {
                // Wait for Monaco loader to be available
                statusEl.textContent = 'Waiting for Monaco loader... (attempt #' + (window.attempts || 1) + ')';
                window.attempts = (window.attempts || 1) + 1;
                setTimeout(() => initMonacoEditor(), 100);
            }
        }
        
        // Start initialization
        initMonacoEditor();
    </script>
</body>
</html>
